<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Font Awesome Cheatsheet">
    <meta name="author" content="Wouter Steenmeijer">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./assets/ico/favicon.ico">
    <title>Font Awesome Cheatsheet</title>
    <link rel="stylesheet" href="{{ page.relative_path }}assets/css/styles.css">
    <link rel="stylesheet" href="{{ page.relative_path }}assets/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="{{ page.relative_path }}assets/css/bootstrap.css"/>
    <link rel="stylesheet" href="{{ page.relative_path }}assets/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="{{ page.relative_path }}assets/css/jquery.datatables.css"/>
    <link rel="stylesheet" href="{{ page.relative_path }}assets/css/styles.css"/>

    <!--[if lt IE 9]>
        <script src="{{ page.relative_path }}assets/js/html5shiv.js"></script>
    <![endif]-->

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-65184098-1', 'auto');
        ga('send', 'pageview');

    </script>

</head>
<body>


    <div class="jumbotron">
        <div class="container">
            <h1>Fontawesome cheatsheet!</h1>
            <p>Because fontawesome is so awesome!!! Unfortunately fontaweomse doenst have a decent cheatsheet where you can search by name, unicode etc.</p>
            <p>If you are not familiar with font awesome please download here: <a href="http://fortawesome.github.io/Font-Awesome/" title="Font awsome website">http://fortawesome.github.io/Font-Awesome/</a></p>
        </div>
    </div>

    <div id="wrapper">

        <div class="form-group">
            <label for="searchicons">Search for icons</label>
            <input type="email" class="form-control" id="searchicons" placeholder="Search">
        </div>

        {{ content }}
    </div>

    <div class="footer">
        <div>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/{{ site.jquery.version }}/jquery.min.js"></script>
<script src="{{ page.relative_path }}assets/js/bootstrap.min.js"></script>
<script src="http://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>

<script>

    $(document).ready(function() {
        oTable = $('#icons').dataTable( {
            "paging":   false,
            "ordering": true,
            "info":     true
        } );

        $('#searchicons').keyup(function(){
            oTable.fnFilter($(this).val());
        })
    } );

</script>
</body>
</html>
